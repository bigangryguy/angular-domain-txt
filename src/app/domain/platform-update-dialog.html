<h1 mat-dialog-title>Edit platform {{data.currPlatform.nbr}}</h1>
<div mat-dialog-content>
  <form [formGroup]="updateForm">
    <mat-form-field>
      <input matInput type="text"
             matTooltip="{{data.schemaDesc}}" [matTooltipPosition]="'right'"
             [(ngModel)]="data.currPlatform.txt"
             formControlName="txtRecord"
             required>
      <mat-error *ngIf="updateForm.get('txtRecord').errors?.required">
        TXT record is required
      </mat-error>
      <mat-error *ngIf="!updateForm.get('txtRecord').errors?.required && updateForm.get('txtRecord').errors?.pattern">
        Enter a TXT record that matches the regular expression {{data.schemaRegex}}
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="data.currPlatform"
          [disabled]="!updateForm.valid">
    Update
  </button>
  <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
</div>

<h2>Domains</h2>

<!-- Add/edit domain -->
<h3>{{isEditMode ? 'Edit domain' : 'Add new domain'}}</h3>
<form (submit)="onSubmitDomain()" #domainForm="ngForm">
  <mat-form-field>
    <input matInput placeholder="Name" name="name" required [(ngModel)]="domainData.name" />
  </mat-form-field>

  <ng-container *ngIf="isEditMode; else elseTemplate">
    <button mat-button color="primary">Update</button>
    <a mat-button color="warn" (click)="cancelEdit()">Cancel</a>
  </ng-container>
  <ng-template #elseTemplate>
    <button mat-button color="primary">Add</button>
  </ng-template>
</form>

<!-- Data table -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort multiTemplateDataRows>

  <!-- Domain name column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Domain</th>
    <td mat-cell *matCellDef="let domain">{{domain.name}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Domain actions</th>
    <td mat-cell *matCellDef="let domain">
      <a mat-button href="javascript:void(0)" (click)="editDomain(domain)">Edit</a>
      <a mat-button color="warn" href="javascript:void(0)" (click)="deleteDomain(domain.id)">Delete</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let domain" [attr.colspan]="displayedColumns.length">
      <div class="domain-detail"
           [@detailExpand]="domain === expandedDomain ? 'expanded' : 'collapsed'">
        <ng-container *ngFor="let platform of domain.platforms">
          <div>Platform {{platform.nbr}}</div>
        </ng-container>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let domain; columns: displayedColumns;"
           class="domain-row"
           [class.expanded-row]="expandedDomain === domain"
           (click)="expandedDomain = expandedDomain === domain ? null : domain"></tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
<!--  <mat-row *matRowDef="let row; columns: displayedColumns;"-->
<!--          [ngClass]="{'editable-row': domainData.id === row.id}"></mat-row>-->
</table>

<!-- Paginator -->
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
